<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="form">
      <input type="text" name="name" value="" />
      <input type="text" name="pet" value="" />
      <input type="text" name="food" value="" />
      <input type="submit" value="submit" />
    </form>

    <script>
      const form = document.getElementById("form");

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        let data = formData(form);
      });

      function formData(form) {
        let myData = {};
        let el = [...form.querySelectorAll('input[type="text"]')];
        let name = el.map((box) => box.name);
        let value = el.map((box) => box.value);
        myData[name] = value;
        console.log(myData);
      }
    </script>
  </body>
</html>
